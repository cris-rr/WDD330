<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>Todos</h1>
    <div class="task-container">
      <ul class="tasks" id="taskList">
      </ul>
      <div class="tasklist-footer">
        <ul>
          <li><span class="tasks-left" id="tasksLeft"></span> task left</li>
          <li><a href="#" onclick="filter(this.text)">All</a></li>
          <li><a href="#" onclick=filter(this.text)>Active</a></li>
          <li><a href="#" onclick=filter(this.text)>Complete</a></li>
        </ul>
      </div>
    </div>

    <div class="task-add" id="addtask">
      <input type="text" id="add" onkeyUp="enterPress(event)">
      <button class="btn" onclick="addTask()">+</button>
    </div>
  </main>

  <script src="js/main.js" type="module"></script>
</body>

</html>
